services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app/backend
      - ./frontend/public:/app/frontend/public:ro
      - /app/backend/node_modules
    working_dir: /app/backend
    command: ["node", "src/server.js"]
